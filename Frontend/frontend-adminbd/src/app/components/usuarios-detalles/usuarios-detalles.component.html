<div class="container mt-4">
    <h2>Detalles Usuario</h2>
</div>
  <div class="container mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre usuario</th>
          <th>Espacio utilizado (Bytes)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuarioDetalle of usuariosDetalle">
          <td>{{usuarioDetalle.owner}}</td>
          <td>{{usuarioDetalle.bytes}}</td>
        </tr>
      </tbody>
    </table>
  </div>
