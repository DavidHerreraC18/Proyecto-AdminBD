<div class="container mt-4">
    <h2>Permisos Usuarios</h2>
    <div class="form-group mt-4">
       <label for="inputUsuarioNoPropietario">Nombre usuario</label>
       <input ng-value="otorgado" type="text" class="form-control" id="inputUsuarioNoPropietario" placeholder="Ingrese el nombre del usuario">
    </div>
    <button (click)="buscarTablasPermisosUsuario(otorgado)" class="btn btn-primary">Buscar</button>
</div>
<div class="container mt-5">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre Tabla</th>
            <th>Propietario Tabla</th>
            <th>Privilegio</th>
            <th>Columnas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tabla of tablas">
            <td>{{tabla.id.nombreTabla}}</td>
            <td>{{tabla.propietario}}</td>
            <td>{{tabla.id.privilegio}}</td>
            <div>
              <button routerLink="/columnas-permisos/otorgado/{{ tabla.id.nombreTabla }}" type="button" class="btn btn-primary">Columnas</button>
            </div>
          </tr>
        </tbody>
    </table>
</div>
